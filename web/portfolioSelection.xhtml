<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html" locale="#{localization.validLocalization}">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>#{i18n.portfolioSelection_title}</title>
            </f:facet>

        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    #{i18n.portfolioSelection_header}
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    #{i18n.portfolioSelection_footer}
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <h:form>
                        <p:menu>
                            <p:submenu label="#{i18n.portfolioSelection_pages}">
                                <p:menuitem value="#{i18n.portfolioSelection_newPortfolio}" outcome="newPortfolio" />
                            </p:submenu>
                            <p:submenu label="#{i18n.portfolioSelection_settings}">
                                <p:menuitem value="#{i18n.portfolioSelection_languageSelection}" outcome="eWeather" />
                                <p:menuitem value="#{i18n.portfolioSelection_logout} (#{user})" action="#{portfolioSelection.logout()}" />
                            </p:submenu>
                        </p:menu>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="center">

                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
